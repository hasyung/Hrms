      sql: "employees.pcategory = ?"
      desc: "根据考核人员分类查询"
      example: "员工，基层干部，中层干部，主官"
    annuity_status:
      query_type: Boolean
      type: Boolean
      sql_true: 'employees.annuity_status = 1'
      sql_false: 'employees.annuity_status = 0'
      desc: "根据员工绩效状态查询"
      example: "true/false"
    gender_id:
