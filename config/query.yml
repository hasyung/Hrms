      query_type: Equal
      sql: "languages.name = ?"
      desc: "根据语言种类查询"
      example: "英语"
    language_grade:
      type: String
      query_type: Like
      sql: "languages.grade like ?"
      desc: "根据语言登记查询"
      example: "英语4级"
    department_ids:
      query_type: In
      type: Array-Integer
      sql: "positions.department_id in (?)"
      desc: '根据多个机构id查询'
      relation: 'positions'
      example: [12,14]
    position_name:
      query_type: Like
      type: String
      sql: "positions.name like ?"
      desc: '根据岗位名称模糊查询'
      relation: 'positions'
      example: '张三'
    category_id:
      query_type: Equal
      type: Integer
      sql: "employees.category_id = ?"
      desc: '根据分类查询'
      example: 12
    category_ids:
      query_type: In
      type: Array-Integer
      sql: "employees.category_id in (?)"
      desc: '根据分类查询'
      example: 12
    channel_ids:
      query_type: In
      type: Array-Integer
      sql: "employees.channel_id in (?)"
      desc: '根据人员通道查询'
      example: [12, 14]
    location:
      query_type: Like
      type: String
      sql: "employees.location like ?"
      desc: '根据属地化查询'
      example: ['张三']
    birthday:
      type: Range-Date
      sql: "date(employees.birthday) >= date(?) and date(employees.birthday) <= date(?)"
      min: ''
      max: ''
      desc: '根据出生日期查询'
      sort: 'employees.birthday'
      example: ''
    start_work_date:
      type: Range-Date
      sql: "(employees.start_work_date = 'null' AND date(employees.join_scal_date) >= date(?) AND date(employees.join_scal_date) <= date(?)) OR (employees.start_work_date != 'null' AND date(employees.start_work_date) >= date(?) AND date(employees.start_work_date) <= date(?))"
      min: ''
      max: ''
      desc: '根据参工时间或进入公司时间查询'
      example: ''
    join_scal_date:
      type: Range-Date
      sql: "(date(employees.join_scal_date) >= date(?) AND date(employees.join_scal_date) <= date(?) AND employees.start_internship_date IS NULL) OR (date(employees.start_internship_date) >= date(?) AND (employees.start_internship_date) <= date(?))"
      min: ''
      max: ''
      desc: "根据进入公司时间查询，默认新进员工页面传递距今一年的时间"
      sort: 'employees.join_scal_date desc'
      example: "2014-10-12"
    month:
      type: String
      query_type: String_Equal
      sql: "(DATE_FORMAT(employees.join_scal_date, '%Y-%m') = ? and employees.start_internship_date IS NULL) OR (DATE_FORMAT(employees.start_internship_date, '%Y-%m') = ?)"
      desc: '按照月份查找新进员工'
      example: '2016-04'
    start_internship_date:
      type: Range-Date
      sql: "date(employees.start_internship_date) >= date(?) AND (employees.start_internship_date) <= date(?)"
      min: ''
      max: ''
      desc: "根据员工的实习时间来判断是否是新近员工"
      sort: 'employees.start_internship_date desc'
    new_join_date:
      type: Range-Date
      sql: "(date(employees.start_internship_date) >= date(?) AND (employees.start_internship_date) <= date(?)) OR (date(employees.join_scal_date) >= date(?) AND date(employees.join_scal_date) <= date(?))"
      min: ''
      max: ''
      desc: "提供时间区间来界定新员工"
      sort: 'employees.start_internship_date desc, employees.join_scal_date desc'
    labor_relation_id:
      query_type: Equal
      type: Integer
      sql: "employees.labor_relation_id = ?"
      desc: '根据劳资关系查询'
      example: 12
    employment_status_id:
