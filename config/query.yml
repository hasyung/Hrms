defaults: &defaults
  default:
      page: 1
      per_page: 60
      date_from: '1949-10-01'
      int_from: 0
      int_to: 100
      sort: 'created_at desc'

  position:
    cold_subsidy_type:
      type: String
      query_type: Equal
      sql: 'positions.cold_subsidy_type = ?'
      desc: '根据发放标准(甲/乙)类查询'
      example: '(甲/乙)类'
    name:
      type: String
      query_type: Like
      sql: "positions.name like ?"
      desc: '根据名称模糊查询'
      example: '张三'
    department_ids:
      query_type: In
      type: Array-Integer
      sql: "positions.department_id in (?)"
      value_getter: 'get_department_ids'
      desc: '根据多个部门id查询'
      example: [12,14]
    channel_ids:
      query_type: In
      type: Array-Integer
      sql: "positions.channel_id in (?)"
      desc: '根据岗位通道查询'
      example: [12, 14]
    staffing_surpass:
      query_type: Boolean
      type: Boolean
      sql_true: "(positions.budgeted_staffing - positions.employees_count) < 0"
      sql_false: "(positions.budgeted_staffing - positions.employees_count) >= 0"
      desc: "根据是否超编查询"
      example: true
    budgeted_staffinged:
      query_type: Equal
      type: Integer
      sql: "(case when positions.budgeted_staffing > positions.employees_count then -1 when positions.budgeted_staffing = positions.employees_count then 0 when positions.budgeted_staffing < positions.employees_count then 1 end) = ?"
      desc: "1表示超编，0表示正常编制，-1表示缺编"
      example: ''
    created_at:
      type: Range-Date
      sql: "date(positions.created_at) >= date(?) and date(positions.created_at) <= date(?)"
      min: ''
      max: ''
      desc: '根据创建时间查询'
      sort: 'positions.created_at'
      example: ''
    staffing_remark:
      query_type: Boolean
      type: Boolean
      sql_true: "positions.staffing_remark != '' and positions.staffing_remark is not null"
      sql_false: "positions.staffing_remark = '' or positions.staffing_remark is null"

  employee:
    name:
      type: String
      query_type: Like
      sql: "employees.name like ?"
      desc: '根据名称模糊查询'
      example: '张三'
    employee_no:
      type: String
      query_type: Like
      sql: "employees.employee_no like ?"
      desc: '根据编码模糊查询'
      example: '001'
    identity_no:
      type: String
      query_type: Like
      sql: "employees.identity_no like ?"
      desc: '根据身份证模糊查询'
      example: '51382'
    language_name:
